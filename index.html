<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keuangan Pribadi</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

header {
  background: #1e293b;
  color: white;
  padding: 15px;
  position: sticky;
  top: 0;
  z-index: 10;
}

main {
  padding: 20px;
}

h2 {
  margin-top: 0;
}

form {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  background: white;
  padding: 15px;
  border-radius: 8px;
}

form input,
form select,
form button {
  padding: 10px;
  font-size: 14px;
}

form input,
form select {
  flex: 1;
  min-width: 140px;
}

form button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}

form button:hover {
  background: #1d4ed8;
}

.summary {
  background: white;
  margin-top: 15px;
  padding: 15px;
  border-radius: 8px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  background: white;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

th {
  background: #e5e7eb;
}

.delete {
  color: red;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h2>ðŸ’° Keuangan Pribadi</h2>
</header>

<main>

<form id="form">
  <input type="date" id="tanggal" required>
  <input type="number" id="nominal" placeholder="Nominal" required>
  <select id="kategori">
    <option value="Pemasukan">Pemasukan</option>
    <option value="Pengeluaran">Pengeluaran</option>
  </select>
  <input type="text" id="deskripsi" placeholder="Deskripsi">
  <button type="submit">Simpan</button>
</form>

<div class="summary">
  <strong>Saldo:</strong> Rp <span id="saldo">0</span>
</div>

<table>
  <thead>
    <tr>
      <th>Tanggal</th>
      <th>Nominal</th>
      <th>Kategori</th>
      <th>Deskripsi</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

</main>

<script>
const API = "https://script.google.com/macros/s/AKfycbxfBh2z29bUTda8sZtoxho6qrs_me0W0T3pVciHz9FoG7pFhr2akt84VV-s4w15eYPS/exec";

const form = document.getElementById("form");
const tbody = document.getElementById("data");
const saldoEl = document.getElementById("saldo");

let transaksi = [];

function formatRupiah(num) {
  return num.toLocaleString("id-ID");
}

function render() {
  tbody.innerHTML = "";
  let saldo = 0;

  transaksi.forEach((t, i) => {
    if (t.kategori === "Pemasukan") saldo += t.nominal;
    else saldo -= t.nominal;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.tanggal}</td>
      <td>Rp ${formatRupiah(t.nominal)}</td>
      <td>${t.kategori}</td>
      <td>${t.deskripsi}</td>
      <td><span class="delete" onclick="hapus(${i})">Hapus</span></td>
    `;
    tbody.appendChild(tr);
  });

  saldoEl.textContent = formatRupiah(saldo);
}

function loadData() {
  fetch(API)
    .then(res => res.json())
    .then(data => {
      transaksi = data;
      render();
    });
}

form.addEventListener("submit", e => {
  e.preventDefault();

  const data = {
    tanggal: tanggal.value,
    nominal: Number(nominal.value),
    kategori: kategori.value,
    deskripsi: deskripsi.value
  };

  fetch(API, {
    method: "POST",
    body: JSON.stringify(data)
  }).then(() => {
    form.reset();
    loadData();
  });
});

function hapus(index) {
  fetch(`${API}?delete=${index}`, { method: "POST" })
    .then(() => loadData());
}

loadData();
</script>

</body>
</html>
